<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algebraic Compiler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --background: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      resize: vertical;
      font-family: 'Fira Code', monospace;
      background: var(--surface);
      color: var(--text);
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    button {
      align-self: flex-start;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .output-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    pre {
      background: var(--background);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      font-family: 'Fira Code', monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }

    pre::before {
      content: attr(data-title);
      display: block;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 0.5rem;
      padding-left: 0.5rem;
      border-left: 3px solid var(--primary);
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
        border-radius: 0.75rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      pre {
        font-size: 0.75rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Algebraic Expression Compiler</h1>
    
    <div class="input-section">
      <textarea id="input" placeholder="Enter your expression (e.g., x = 2 + 3 * (4 - 1))"></textarea>
      <button onclick="compileExpr()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v20M2 12l10-10 10 10"/>
        </svg>
        Compile
      </button>
    </div>

    <div class="output-section">
      <pre id="ast" data-title="Abstract Syntax Tree (AST)">Waiting for input...</pre>
      <pre id="tac" data-title="Three Address Code (TAC)">Waiting for input...</pre>
      <pre id="opt_tac" data-title="Optimized TAC">Waiting for input...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
